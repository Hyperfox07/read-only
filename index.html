<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>read-ønly</title>
  <link rel="icon" href="read-only-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <style>
   body {
    background-color: rgb(21, 21, 21);
   }

   h1 {
    position: relative;
    top: -30px;
    padding-bottom: 15px;
    border-radius: 15px;
    text-align: center;
    font-size: 40pt;
    font-family: Barlow Semi Condensed;
    color: white;
    width: 100%;
    background-color: rgb(85, 85, 85);
   }

   h1 #read{
    color: rgb(255, 150, 105);
   }

   h1 #only{
    color: rgb(55, 141, 192);
   }

   #footer {
    font-size: 10pt;
    word-spacing: 10px;
    font-family: Inter;
    width: 100%;
    margin: auto;
    text-align: center;
    position: fixed;
    bottom: 5px;
   }

   a {
    color: rgb(50, 50, 50);
   }
   
   #footer #yt-music {
    word-spacing: 0px;
   }
   
   #music {
    font-size: 15pt;
    border-color: transparent;
    background-color: transparent;
    cursor: pointer;
    font-family: Inter;
    position: absolute;
    left: 68px;
    top: 30px;
    z-index: 1;
   }

   #music-drop-down {
    padding-top: 40px;
    padding-left: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
    text-align: center;
    position: absolute;
    top: 10px;
    width: auto;
    border-radius: 10px;
    font-family: Inter;
    background-color: rgba(248, 248, 255, 0.75);
   }
   
   #wdigw {
    width: 100%;
    border-radius: 15px;
    position: relative;
    top: -55px;
   }
  </style>
 </head>
 <body>
  <button id="music">
   Music
  </button>
  <h1>
   <span id="read">read</span>-<span id="only">ønly</span>
  </h1>
  <img src="music/where-did-i-go-wrong/WDIGW cover no text.jpg" alt="Where Did I Go Wrong?" id="wdigw">
  <p id="footer">
   <a href="">Bandcamp</a>
   <a href="">Spotify</a>
   <a href="" id="yt-music">YouTube Music</a>
   <br>
   <a href="">Contact</a>
  </p>
  <script>
   var musicEl = document.getElementById("music");
   var musicDropDownEl = document.createElement("p");
   musicDropDownEl.innerHTML = "Be Together<br><br>Just Remember<br><br>Where Did I Go Wrong?";
   var dropDownMouseover = function() {
    document.body.appendChild(musicDropDownEl);
    musicDropDownEl.style.display = "";
   };
   musicEl.addEventListener("mouseover", dropDownMouseover);
   var dropDownMouseout = function() {
    musicDropDownEl.style.display = "none";
   }
   musicDropDownEl.addEventListener("mouseout", dropDownMouseout);
   musicDropDownEl.id = "music-drop-down"
  </script>
 </body>
</html>
